<body>
    <div class="form">
        <form action="" id="form">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" required>
            <label for="author">Author</label>

            <label for="pages">Pages</label>
            <input type="number" name="pages" id="pages" required>
            <label for="read">Read: Yes</label>
            <input type="radio" name="read" id="read" checked>
            <label for="read">Read: No</label>
            <input type="radio" name="read" id="read" >
            <br>
            <button type="submit" id="add-button">ADD</button>
            <button type="button" id="clear">CLEAR LIBRARY</button>
        </form>
    </div>

    <div id="cards">
            <div class="card-title"></div> 
            <!-- <div class="card-author"></div>

        </div>
    </div>
